<!DOCTYPE html>
<html>
<head>
    <title>FrankenAI v13</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 20px; }
        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        .chat-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }
        .user { background: #667eea; color: white; margin-left: 20%; }
        .ai { background: white; border: 2px solid #667eea; margin-right: 20%; }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            min-height: 120px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #764ba2; }
        .status { text-align: center; margin-top: 10px; color: #28a745; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ FrankenAI v13</h1>
        <div class="subtitle">Optimized Multi-AI Platform</div>
        <div class="badges">
            <span class="badge">40-60% Cost Savings</span>
            <span class="badge">Smart Routing</span>
            <span class="badge">0-8 Adaptive Passes</span>
        </div>
        <div class="chat-box" id="chat"></div>
        <textarea id="input" placeholder="Ask anything... (Shift+Enter for new line)"></textarea>
        <button onclick="send()">Send</button>
        <div class="status" id="status">Ready</div>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        
        chat.innerHTML = '<div class="message ai">ðŸ¤– <strong>FrankenAI v13 Ready</strong><br>40-60% more efficient than v12<br><em>Test: "Write exactly 420 words about AI"</em></div>';
        
        async function send() {
            const q = input.value.trim();
            if (!q) return;
            
            chat.innerHTML += `<div class="message user">${q}</div>`;
            input.value = '';
            status.textContent = 'Processing...';
            
            try {
                const r = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: q})
                });
                const d = await r.json();
                chat.innerHTML += `<div class="message ai">${d.answer}</div>`;
                status.textContent = 'Ready';
            } catch(e) {
                chat.innerHTML += `<div class="message ai">Error: ${e.message}</div>`;
                status.textContent = 'Error';
            }
            chat.scrollTop = chat.scrollHeight;
        }
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });
    </script>
</body>
</html>
